<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM Trip Planner</title>
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Welcome to the REM Trip Planner</h1>
    <section>
        <!-- <form action=""></form> -->
        <form action="" method="get">
    
            <label for="startDestination">Start Destination:</label>
            <select name="startDestination" id="startDestination">
                <option value="">--Please choose your starting destination--</option>
                <!-- values to be added later / retrieved from API or database -->
            </select>
            <label for="endDestination">End Destination:</label>
            <select name="endDestination" id="endDestination">
                <option value="">--Please choose your end destination--</option>
                <!-- values to be added later / retrieved from API or database -->
            </select>
    
            <label for="startTime">Starting Time:</label>
            <input type="datetime-local" name="startTime" id="startTime">
    
            <button type="submit" id="submitBtn">Submit</button>
    
        </form>
    </section>
    <section id="routeSection">
        <h2>Your Route:</h2>
        <table>
            <tr>
                <th>Departure/Arrival Time</th>
                <th>Station</th>
                <th>Direction</th>
                <th>Information</th>
            </tr>
        </table>

    </section>
    <aside id="AccuWeather">
        <h3 id="weatherHeader">Today's Forecast For</h3>
        <div id="dayForecastDiv">
            <h4>Day</h4>
        </div>
        <div id="nightForecastDiv">
            <h4>Night</h4>
        </div>
        <div id="headlinesDiv">
            <h4>Headlines</h4>
        </div>
    </aside>
</body>
</html>
