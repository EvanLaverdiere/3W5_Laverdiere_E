<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/main.js" defer></script>
</head>
<body>
    <h1>Welcome to the REM Trip Planner</h1>
    <section>
        <!-- <form action=""></form> -->
        <form action="" method="get">
            <label for="userRole">Select your Role:</label>
            <select name="userRole" id="userRole">
                <option value="">--Please choose your role--</option>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
    
            <label for="startDestination">Start Destination:</label>
            <select name="startDestination" id="startDestination">
                <option value="">--Please choose your starting destination--</option>
                <!-- values to be added later / retrieved from API or database -->
            </select>
            <label for="endDestination">End Destination:</label>
            <select name="endDestination" id="endDestination">
                <option value="">--Please choose your end destination--</option>
                <!-- values to be added later / retrieved from API or database -->
            </select>
    
            <label for="startTime">Starting Time:</label>
            <input type="datetime-local" name="startTime" id="startTime">
    
            <button type="submit" id="submitBtn">Submit</button>
    
        </form>
    </section>
</body>
</html>
